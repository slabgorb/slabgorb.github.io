<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/styles/main.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/_sass/material-ui.scss' | relative_url }}">
</head>
<body>
    {% include header.html %}
    
    <div class="gallery-container">
        {% include tabs.html %}
        
        <div class="thumbnails">
            {% for category in site.data.thumbnails %}
                <div id="{{ category.name }}" class="thumbnail-section">
                    <h2>{{ category.name | capitalize }}</h2>
                    <div class="thumbnail-grid">
                        {% for image in category.images %}
                            <div class="thumbnail">
                                <a href="{{ image.full }}" class="zoom" data-lightbox="{{ category.name }}">
                                    <img src="{{ image.thumb }}" alt="{{ image.alt }}">
                                </a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    {% include footer.html %}
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
